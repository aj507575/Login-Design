<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-react">
        <img src="./logos/react.png" class="react-img" alt="" />
      </div>
      <div class="upper-text">
        <p>WELCOME TO THE LOGIN PAGE</p>
        <p>JOIN IN TO EXPLORE THE AMAZING FEATURES OF WEB DEVELOPMENT</p>
      </div>
      <div class="header">
        <div class="login">
          <p>Login</p>
        </div>
        <div class="signup">
          <p>Signup</p>
        </div>
      </div>

      <div>
        <div class="login-form">
          <input type="email" class="email" placeholder="   Email Address" />
          <input type="text" class="password" placeholder="   Password" />
          <button class="button">LOGIN</button>
        </div>
        <div class="forgot">
          <p class="forgot-text">Forgot Password ?</p>
        </div>
        <p class="extra">or login with</p>
      </div>

      <div class="img">
        <img class="imgs" id="imgs1" src="./logos/gooogle.png" alt="" />
        <img class="imgs" src="./logos/facebook.png" alt="" />
        <img class="imgs" id="imgs3" src="./logos/twitter.png" alt="" />
      </div>
      <div class="account">
        <p class="create">
          Don't have an account? <span>Create new now!</span>
        </p>
      </div>
      <div class="caution">
        <p>
          By signing up, you agree with our
          <span id="terms">Terms & Conditions</span>
        </p>
      </div>
    </div>
  </body>
</html>
